<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/docs/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/bootstrap/docs/assets/js/vendor/jquery.min.js"></script>
    <script src="/bootstrap/docs/dist/js/bootstrap.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="/media/navbar.css" rel="stylesheet">
    <link href="/media/register.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
    
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/index">Registro de actividad</a></li>
              <li><a href="/users">Lista de vecinos</a></li>
              <li class="active"><a href="/register">Dar de alta a vecino</a></li>
              <li><a href="/notifications">Notificaciones</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a data-toggle="modal" href="#modalChangePsw">Cambiar contrase&ntilde;a</a></li>
                  <li><a href="/logout">Cerrar sesi&oacute;n</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <form method="POST" class="form-register" action="/registerValidate">
          <div class="form-group">
            <label for="inputUser">Nombre de usuario</label>
            <input class="form-control" id="inputUser" placeholder="Usuario" name="username" maxlength="15" required autofocus>
          </div>
          <div class="form-group">
            <label for="inputEmail">Direcci&oacute;n de correo</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" maxlength="25" required>
          </div>
          <div class="form-group">
            <label for="inputPhone">N&uacute;mero de tel&eacute;fono</label>
            <input type="text" class="form-control" id="inputPhone" placeholder="TelÃ©fono" name="phone" maxlength="9" required>
          </div>
          <div class="form-group">
            <label for="inputChat">Id del chat al que enviar los telegram</label>
            <input type="text" class="form-control" id="inputChat" placeholder="Chat id" name="chatid" maxlength="9" required>
          </div>
          <div class="form-group">
            <label for="inputBeacon">Beacon asociado</label>
            <input type="text" class="form-control" id="inputBeacon" placeholder="Beacon" name="beacon" maxlength="40" required>
          </div>
          <div class="form-group">
            <label class="col-sm-12">Direcci&oacute;n</label>
            <div class="col-sm-2"><input type="text" class="form-control" name="address1" maxlength="2" required><div class="help">Portal</div></div>
            <div class="col-sm-2"><input type="text" class="form-control" name="address2" maxlength="2" required><div class="help">Piso</div></div>
            <div class="col-sm-2"><input type="text" class="form-control" name="address3" maxlength="2" required><div class="help">N&uacute;mero</div></div>
          </div>
          <button class="btn btn-lg btn-primary pull-right" type="submit">Dar de alta</button>  
        </form>
      </div>

      <!-- Modal change password -->
      <div class="modal fade" id="modalChangePsw" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel2">Cambiar contrase&ntilde;a</h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
              <form role="form" action="/changePassword">
                <div class="form-group">
                  <label for="inputCurrentPassword">Contrase&ntilde;a actual</label>
                  <input type="password" class="form-control" id="inputCurrentPassword" name="current" maxlength="20" required>
                </div>
                <div class="form-group">
                  <label for="inputNewPassword1">Nueva contrase&ntilde;a</label>
                  <input type="password" class="form-control" id="inputNewPassword1" name="new1" maxlength="20" required>
                  <small id="passwordHelp" class="form-text text-muted">La contrase&ntilde;a tiene que tener m&iacute;nimo 8 caracteres</small>
                </div>
                <div class="form-group">
                  <label for="inputNewPassword2">Repita nueva contrase&ntilde;a</label>
                  <input type="password" class="form-control" id="inputNewPassword2" name="new2" maxlength="20" required>
                </div>
                <input type="hidden" name="loc" value="/register">
                <button type="submit" class="btn btn-default">Cambiar</button>
              </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div> <!-- /modal -->

    </div>
  </body>
</html>
